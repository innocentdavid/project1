{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>All Pages</h1>
<div class="container-fliud">
  <div class="row">
    {% for entry in entries %}
    <ul class="col-8 col-md-9">
      <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
    </ul>
    <span class="col-4 col-md-3" style="display: flex; justify-content:space-between;align-items:center;">
      <a href="#">
        <i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size:24px;color:#5dd0f5;"></i>
      </a>
      <a href="/delete_entry/{{ entry }}">
        <i class="fa fa-trash-o" style="font-size:24px;color:red"></i>
      </a>
    </span>
    {% endfor %}
  </div>
</div>

{% endblock %}
