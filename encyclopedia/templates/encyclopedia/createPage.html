{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Create A New Page</h1>
<form method="post" id="createPageInp">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" name="title" id="createPageInp" placeholder="Title" required />
  </div>
  <div class="">
    <ul>
      <li><small>Use <a href="wiki/markdown">markdown</a> to style contents</small></li>
    </ul>
  </div>
  <div class="form-group">
    <label for="title">Content:</label>
    <textarea name="content" id=content placeholder="
      Enter contents here. Accept: Plan-text, html & Markdown E.G

      # HTML

      HTML is a markup language that can be used to define the structure of a web page. HTML elements include

      * headings
      * paragraphs
      * lists
      * links
      * and more!

      The most recent major version of HTML is HTML5.
      " required /></textarea>
</div>
<div class="">
  <a href="/" class="btn btn-danger">Discard</a>
  <button class="btn btn-success" type="submit">Create</button>
</div>
</form>

{% endblock %}
