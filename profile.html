<body>
  <div class="modal login-modal">
    <div class="">
      <center><h2>LOGIN</h2></center>
      <div>
        <form method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your username here" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="password" class="form-control" />
          </div>
          <div class="btn btn-primary">
            <input type="submit" name="login-submit" id="login-submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--reg-modal-->
  <div class="modal reg-modal">
    <div class="">
      <center><h3>REGISTER</h3></center>
      <div class="">
        <form method="get" accept-charset="utf-8">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Full Name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="someone@mail.com" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">re-Password</label>
            <input type="password" name="re-password" id="re-password" placeholder="re-password" class="form-control" />
          </div>
          <div class="form-group">
            <input type="submit" name="submit" id="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </div>
